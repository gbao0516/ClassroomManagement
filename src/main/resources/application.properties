# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=classroom

# ===============================
# DATABASE CONFIGURATION
# ===============================
# SQL Server Connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ClassroomManagement;encrypt=false
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.example.classroom=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/api

# ===============================
# JWT CONFIGURATION
# ===============================
# Secret key for JWT - Use environment variable in production
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
# JWT expiration time in milliseconds (24 hours = 86400000)
jwt.expiration=${JWT_EXPIRATION:86400000}
# Refresh token expiration time in milliseconds (7 days = 604800000)
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Maximum login attempts before account lockout
security.max-login-attempts=${MAX_LOGIN_ATTEMPTS:5}
# Account lockout duration in minutes
security.lockout-duration-minutes=${LOCKOUT_DURATION:30}
# Enable/disable user registration
security.registration-enabled=${REGISTRATION_ENABLED:true}

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

